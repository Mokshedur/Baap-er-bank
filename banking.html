<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banking site </title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1 class="text-5xl text-center mt-8">Lets get some <span
        class="text-purple-500 font-semibold">Moooooney</span>!!!!!</h1>
  </header>
  <main class="w-3/4 mx-auto">
    <!-- Balance and Trangetion -->
    <section class=" mt-8">
      <div class="grid grid-cols-3 gap-4 o text-white">
        <div class="bg-blue-300 p-8 rounded ">
          <h3 class="text-2xl">Deposite </h3>
          <h4 class="text-4xl">$<span id="deposit-total">00</span> </h4>
        </div>
        <div class="bg-green-300 p-8 rounded ">
          <h3 class="text-2xl">Withdrow </h3>
          <h4 class="text-4xl">$ <span id="withdraw-total">00</span> </h4>
        </div>
        <div class="bg-yellow-400 p-8 rounded ">
          <h3 class="text-2xl">Balance </h3>
          <h4 class="text-4xl">$ <span id="balance-total">1200</span> </h4>
        </div>
      </div>
    </section>
    <!-- Deposite and Withdrow Akane kaj duta , akta holo deposite korbo ditioy ta holo Withdrow korbo -->
    <section class="mt-8">
      <div class="grid grid-cols-2 gap-4 ">
        <div class="bg-red-100 p-8  rounded">
          <h3 class="text-2xl">Please Deposite </h3>
          <input id="deposit-input" class="border-2 block border-gray-400 rounded w-3/4 p-2 mb-4 px-2" type="text"
            placeholder="$ amount you want to deposit">
          <button id="deposit-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-semibold">Deposit</button>
        </div>
        <div class="bg-purple-100 p-8  rounded">
          <h3 class="text-2xl">Please Widhdraw </h3>
          <input id="widthdraw-input" class="border-2 block border-gray-400 rounded w-3/4 p-2 mb-4 px-2" type="text"
            placeholder="$ amount you want to Withdraw">
          <button id="Withdraw-button"
            class="bg-yellow-600 px-2 rounded py-2 text-white font-semibold">Withdraw</button>
        </div>
      </div>
      </div>

    </section>
  </main>
  <script src="js/banking.js"></script>
</body>

</html>
