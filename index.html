<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baap er bank</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1 class="text-5xl text-center mt-16 mb-4">Welcome to my <span class="text-purple-500">Baap-er-Bank</span>!!!!</h1>
    <main>
      <section class="bg-green-100 w-3/4 mx-auto">
        <h3 class=" text-2xl mb-4">Please login</h3>
        <div>
          <input id="user-email" class="border-2 block border-gray-400 rounded w-3/4 p-2 mb-4 px-2" type="text"
            placeholder="your email">
          <input id="user-password" class="border-2 block border-gray-400 rounded w-3/4 p-2 mb-4 px-2" type="password"
            name="" id="" placeholder="your password">
          <button id="login-submit" class="bg-yellow-600 px-4 rounded py-2 text-white font-semibold">Submit</button>
        </div>

      </section>
    </main>
  </header>
  <script src="js/login.js"></script>
</body>

</html>
